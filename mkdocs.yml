site_name: Personal Docs
theme:
  name: material
  logo: assets/logo.png
  palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/weather-night
          name: Switch to light mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/weather-night
          name: Switch to light mode
        primary: "lime"
        accent: "light green"
      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/weather-sunny
          name: Switch to dark mode
        primary: deep orange
        accent: red

  icon:
    logo: material/book

docs_dir: src
site_dir: docs

nav:
  - Home: index.md
  - Problemi Isola: 'isola.md'

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - abbr
  - attr_list

  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde


plugins:
  - search:
      lang: it
  - tags
